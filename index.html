<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0aa7b1a840.js"
      crossorigin="anonymous"

    <title>Chat GPT Clone</title>

  <body>
    <section class="side-bar">
      <button>New Chat</button>
      <div class="history"></div>

    <section class="main">

      <p id="output"></p>

        <div class="input-container">
          <input />
          <div id="submit"><i class="fas fa-arrow-alt-circle-up"></i></div>
        </div>

      <p class="info">
        Chat GPT Mar 14 Verson. Free Research Preview. Our Goal is to make AI
